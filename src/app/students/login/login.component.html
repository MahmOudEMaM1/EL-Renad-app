<div class="login-container">
    <div class="language-toggle-container">
        <app-language-toggle></app-language-toggle>
    </div>
    <mat-card>
        <mat-card-header>
            <div class="logo-container">
                <img [src]="image2Path" alt="El-Renad Logo" class="logo">
            </div>
        </mat-card-header>

        <div class="title-container">
            <!-- Translated title -->
            <mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
        </div>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>{{ 'login.identify' | translate }}</mat-label>
                    <input matInput formControlName="identify" required>
                    <mat-error *ngIf="loginForm.get('identify')?.errors?.['required']">
                        {{ 'login.identify_required' | translate }}
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="fill">
                    <mat-label>{{ 'login.password' | translate }}</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
                        {{ 'login.password_required' | translate }}
                    </mat-error>
                </mat-form-field>

                <div *ngIf="error" class="error-message">
                    <!-- Translate error message -->
                    {{ error | translate }}
                </div>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid">
                        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                        <span *ngIf="!loading">{{ 'login.button' | translate }}</span>
                    </button>
                    <button mat-button type="button" color="accent" (click)="goToRegister()">
                        {{ 'login.create_account' | translate }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
