<!-- students/login/login.component.html -->
<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="loginForm.get('name')?.errors?.['required']">Username is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
                </mat-form-field>

                <div *ngIf="error" class="error-message">
                    {{ error }}
                </div>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Login</span>
            </button>

                    <button mat-button type="button" color="accent" (click)="goToRegister()">
              Create Account
            </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
