<!-- students/register/register.component.html -->
<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">Username is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Academic Year</mat-label>
                    <input matInput type="number" formControlName="academicYear" required>
                    <mat-error *ngIf="registerForm.get('academicYear')?.errors?.['required']">Academic year is required</mat-error>
                </mat-form-field>

                <div *ngIf="error" class="error-message">
                    {{ error }}
                </div>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading || registerForm.invalid">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Register</span>
            </button>

                    <button mat-button type="button" color="accent" (click)="goToLogin()">
               Login
            </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
